<div *ngIf="lodgings" class="columns is-multiline is-centered">
  <div class="column is-one-quarter" *ngFor="let lodging of lodgings">
    <a routerLink="details/{{ lodging.entityId }}">
      <div class="card">
        <div class="card-image">
          <div class="card-image">
            <ng-container
              *ngIf="!lodging.images || lodging.images.length === 0; then thenBlock; else elseBlock"
            ></ng-container>
            <ng-template #thenBlock>
              <img
                src="https://bulma.io/images/placeholders/1280x960.png"
                alt="Placeholder image"
              />
            </ng-template>
            <ng-template #elseBlock>
              <img src="{{ lodging.images[0].imageUri }}" alt="Main campground image" />
            </ng-template>
          </div>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ lodging.name }}</p>
              <p>{{ lodging.address.street }}</p>
              <p>
                {{ lodging.address.city }}, {{ lodging.address.stateProvince }},
                {{ lodging.address.country }}
              </p>
              <p>
                {{ lodging.address.postalCode }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
