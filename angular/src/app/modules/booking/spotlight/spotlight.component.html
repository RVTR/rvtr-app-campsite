<div class="tile is-parent is-clickable" (click)="featureClick(selectedLodging!)">
  <div class="tile box has-background-dark is-child">
    <div class="columns">
      <div class="column is-4">
        <figure class="image is-16by9">
          <ng-container
            *ngIf="
              !selectedLodging?.images || selectedLodging!.images.length === 0;
              then thenBlock;
              else elseBlock
            "
          ></ng-container>
          <ng-template #thenBlock>
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" />
          </ng-template>
          <ng-template #elseBlock>
            <img src="{{ selectedLodging!.images[0].imageUri }}" alt="Main campground image" />
          </ng-template>
        </figure>
      </div>
      <ng-container *ngIf="spotlight">
        <div class="column">
          <div class="content has-text-light">
            <p class="title has-text-light is-2">spotlight</p>
            <p class="title has-text-light is-4">
              {{ selectedLodging?.name }}
            </p>
            <p>
              {{ selectedLodging?.address?.street }},
              {{ selectedLodging?.address?.city }},
              {{ selectedLodging?.address?.stateProvince }}
            </p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
