<span class="icon has-text-info level-item">
  <i class="fas fa-edit" aria-hidden="true" (click)="editMode = !editMode" [title]="titleEdit"></i>
</span>

<div class="level">
  <div class="level-left">
    <div class="level-item has-text-light">
      <div>
        <p class="heading">street</p>

        <uic-editable
          [(data)]="address.street"
          [(editMode)]="editMode"
          (dataChange)="edited()"
          type="street"
        >
          <p class="title has-text-light is-6">{{ address?.street }}</p>
        </uic-editable>
      </div>
    </div>

      </div>
    </div>
  </div>
</div>
